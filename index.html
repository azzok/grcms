<html lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="asset/css/style.css" as="style" media="all" />
      <link rel="stylesheet" href="asset/css/app.css" as="style" media="all" />
    
      <script type='text/javascript' src='asset/js/jquery.min.js' id='jquery-core-js'></script>
      <script type='text/javascript' src='asset/js/jquery-migrate.min.js' id='jquery-migrate-js'></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->

   </head>
   <body class="page-template-default page page-id-9209 theme-kona woocommerce-no-js woo-variation-swatches wvs-theme-kona wvs-theme-child-kona wvs-style-squared wvs-attr-behavior-blur wvs-no-tooltip wvs-no-css wvs-show-label kona-theme thepage-9209 ajax-addtocart ajax-removefromcart ajax-changecart hello cookies-set cookies-accepted" >
      <div id="page-content">
         <header id="header" class="normal break-1200 logo-center-menu-left hide-header-bar-mobile">
           
         </header>
         <div id="hero-and-body" >
            <div id="page-body">
               
               <div class="wrapper" style="margin-bottom: 20px;">
                  <div  class="column-section clearfix spaced-normal  col-align-top no-anim text-center">
                        <h2>Kewaunee CRM Demo
                        </h2>
                  </div>
               </div>
               <div class="no-wrapper">
                  <div  class="column-section clearfix spaced-normal  col-align-top no-anim text-center">
                     <div  class="" >
                        <div class="phone12 red">
                           <div class="screenborder">
                              <div class="screen12">
                                 <div class="start-demo"><button class="startdemo-data-src">Start Demo</button><br />
                                    Demo preview is just one click away.
                                 </div>
                                 <figure style="margin: 0;"><img class="img-screen" src="asset/img/fruits-shop.png" alt="Best Mobile HTML template" /></figure>
                                 <div class="iframe"><iframe class="loadframe" data-src="demo/index.html"></iframe></div>
                              </div>
                           </div>
                        </div>
                        <div class="spacer spacer-mini"></div>
                       
                     </div>
                    
                  </div>
               </div>
         
            </div>
         </div>
         <footer id="footer">
        
         </footer>
      </div>

    
      <script>
         jQuery(document).ready(function(){
           jQuery(this).scrollTop(0);
         	
         });
         
         if (self !== top) {
             jQuery('body').addClass('maxframeloaded')
             jQuery('#header').hide();
             jQuery('#footer').hide();
         	jQuery('.iniframe').show()
         }else{
             jQuery('body').addClass('maxsiteloaded');
             jQuery('#header').show();
             jQuery('#footer').show();
         	jQuery('.iniframe').hide()
         }
         /* new phone */
         jQuery('.startdemo-btn').on('click', function(){
         	jQuery(this).closest('.start-demo').hide().next('figure').hide();
         	var iframe = jQuery(this).closest('.screen12').find('iframe');
         	var iframeurl = iframe.attr('src');
         	iframe.attr('src', '');
         	iframe.show().attr('src', iframeurl);
         })
         jQuery('.startdemo-data-src').on('click', function(){
         	jQuery(this).closest('.start-demo').hide().next('figure').hide();
         	var iframe = jQuery(this).closest('.screen12').find('iframe');
         	var iframeurl = iframe.attr('data-src');
         	iframe.attr('src', '');
         	iframe.show().attr('src', iframeurl);
         })
      </script>
   </body>
</html>
